<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istudio Sign up</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <header>
        <nav class="nav">
            <div class="navdiv">
                <ul type="none">
                    <li> <a href="#">iSTUDIO</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="signup-container">
        <div class="form-box">
            <form action="">
                <div class="welcome-sign">
                    <h3>LET'S GET STARTED!</h3>
                    <p>Bring your dream ambient to life</p>
                    <br>
                </div>
                <div class="google-sign">
                    <button type="submit" class="g-btn">
                        <img src="icons8-google-50 (1).png" alt="">
                        Sign up with Google</button>

                </div>
                <br>
                <div class="separator-div">
                    <div class="separator">
                        <span>OR</span>
                    </div>
                </div>

                 <br>
                <div class="input-box">
                    <input type="text" placeholder="Full Name" class="input-field" required> <br> 
                     <input type="email" placeholder="Email" class="input-field" required> <br>
                    <input type="password" placeholder="Password" class="input-field" required><br>
                    <input type="password" placeholder="Confirm Password" class="input-field" required><br>
                </div>
                <div class="log-in">
                    <p>Already have an account ? <a href="login.html">Login!</a></p>
                
                </div>
                <div class="log-in">
                    
                    <button type="submit">Sign Up</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
