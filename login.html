<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istudio Login</title>
    <link rel="stylesheet" href="loginstyle.css">

</head>

<body>
        <nav class="nav">
                <ul type="none"> 
                    <li> <a href="index.html">iSTUDIO</a></li>
                </ul>   
        </nav>
   
    <div class="login-container">
        <div class="form-box">
             <form action="" onsubmit="return Validate()" novalidate>
                <div class="welcome-sign">
                    <h3>WELCOME BACK!</h3>
                    <p>Log in to your account</p>
                    <br>
                </div>
                <div class="google-sign">
                    <button type="submit" class="g-btn">
                        <img src="icons8-google-50 (1).png" alt="">
                        Sign in with Google</button>

                </div>
                <br><br>
                <div class="separator-div">
                    <div class="separator">
                        <span>OR</span>
                    </div>
                </div>

                <br><br>
                <div class="input-box">
                    <input type="text" id="user" placeholder="Username" class="input-field" required> 
                     <p id="mesazhi1" ></p> 
                    <input type="password" id="password" placeholder="Password" class="input-field" required>
               <p id="mesazhi2" ></p>     
                </div>
                <div>
                 <p id="mesazhi" ></p> <br> 
                </div>
                <div class="sign-up">
            
                    <p>Don't have an account ? <a href="signup.html">Sign Up!</a></p>
                
                </div>
                <div class="log-in">
                    <button type="submit">Login</button>
                </div>

            </form>
        </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
