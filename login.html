<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istudio Login</title>
    <link rel="stylesheet" href="loginstyle.css">

</head>

<body>
        <nav class="nav">
                <ul type="none"> 
                    <li> <a href="#">iSTUDIO</a></li>
                </ul>   
        </nav>
   
    <div class="login-container">
        <div class="form-box">
            <form action="">
                <div class="welcome-sign">
                    <h3>WELCOME BACK!</h3>
                    <p>Log in to your account</p>
                    <br>
                </div>
                <div class="google-sign">
                    <button type="submit" class="g-btn">
                        <img src="icons8-google-50 (1).png" alt="">
                        Sign in with Google</button>

                </div>
                <br><br>
                <div class="separator-div">
                    <div class="separator">
                        <span>OR</span>
                    </div>
                </div>

                <br><br>
                <div class="input-box">
                    <img class="user" src="icons8-user-24.png" alt="">
                    <input type="text" placeholder="Username" class="input-field" required> <br> 
                    <img  class="password "src="icons8-lock-26.png" alt="">
                    <input type="password" placeholder="Password" class="input-field" required>
              <br>
                </div>
                <div class="sign-up">
                    <p>Don't have an account ? <a href="signup.html">Sign Up!</a></p>
                
                </div>
                <div class="log-in">
                    
                    <button type="submit">Login</button>
                </div>

            </form>
        </div>
  </div>
</body>

</html>
